[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# Celo Alfajores (Testnet)
[rpc_endpoints]
celo_alfajores = "https://alfajores-forno.celo-testnet.org"
celo_mainnet = "https://forno.celo.org"

# Etherscan verification (CeloScan)
[etherscan]
celo_alfajores = { key = "${CELOSCAN_API_KEY}", url = "https://api-alfajores.celoscan.io/api" }
celo_mainnet = { key = "${CELOSCAN_API_KEY}", url = "https://api.celoscan.io/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
